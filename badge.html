<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Badge</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
}

.badge {
    background: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    width: 260px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.badge img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}

.name {
    font-size: 22px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="badge">
    <img src="https://via.placeholder.com/300.png">
    <div class="name">Jean Dupont</div>
</div>

</body>
</html>
